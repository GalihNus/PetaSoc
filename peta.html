<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Peta Bandara Adi Soemarmo</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    Peta Interaktif Bandara Adi Soemarmo
  </div>

  <div class="controls">
    <button onclick="showMyLocation()">Lokasi Saya Sekarang</button>

    <select id="destinationSelect">
      <option value="">Pilih Tujuan</option>
      <option value="toilet">Toilet</option>
      <option value="gate">Gate Keberangkatan</option>
      <option value="lounge">Ruang Tunggu</option>
    </select>

    <button onclick="showRoute()">Tunjukkan Jalan</button>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="map.js"></script>
</body>
</html>
